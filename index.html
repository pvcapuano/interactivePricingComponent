<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="title">
  <h1>Simple, traffic-based pricing</h1>
  <p>Sign-up for our 30-day trial. No credit card required. </p>
  </div>

  <div class="container">
    <div class="topo">
      <div class="pv">
        <p><span id="pageView">100k</span> Pageviews</p>
      </div>
      <div class="cst">
        <p>$<span id="cost">16</span></p>
        <p class="time">/month</p>
      </div>
      
    </div>

    <div class="range-slider">
      <input type="range" class="range" min="0" max="4" value="2">
    </div>

    <div>
    <p>Monthly Billing</p>
    <label>
      <input type="checkbox" id="billing">
      <span class="toggle-slider"></span>
    </label>
    <p>Yearly Billing</p>
    <p>25% discount</p> 
    </div>

    <div>
      <ul>
        <li><img src="./images/icon-check.svg">Unlimited websites</li>
        <li><img src="./images/icon-check.svg">100% data ownership</li>
        <li><img src="./images/icon-check.svg">Email reports</li>
      </ul>
      <a href="#">Start my trial</a>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
